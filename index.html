<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <style>
        body {
            background-color: rgb(255, 230, 250); /* Màu nền dễ thương */
            background-color: #0b1522;
            color: #fff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0; /* Xóa margin để có toàn bộ không gian */
            height: 100vh; /* Đặt chiều cao của body bằng 100% chiều cao viewport */
            display: flex; /* Sử dụng Flexbox để căn giữa */
            flex-direction: column; /* Căn giữa theo chiều dọc */
            justify-content: center; /* Căn giữa theo chiều dọc */
            align-items: center; /* Căn giữa theo chiều ngang */
            overflow: hidden; /* Ẩn overflow */
        }

        #heart {
            fill: red;
            width: 50px;
            animation: pulse 1s ease infinite;
            margin: 50px 0; /* Tạo khoảng cách giữa trái tim và nút */
            position: relative; /* Đặt vị trí tương đối để căn giữa */
            z-index: 2; /* Đặt trái tim ở trên cùng */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* Style cho nút */
        #start-button {
            padding: 15px 40px;
            background-color: #ff90e8;
            color: white;
            border: 2px solid #ff60d9;
            border-radius: 50px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            z-index: 1; /* Đặt nút ở phía dưới trái tim */
        }

        #start-button:hover {
            background-color: #ff60d9;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
            transform: scale(1.1); /* Phóng to nhẹ khi hover */
        }

        img {
            position: absolute;
            width: 100px;
            height: auto;
            pointer-events: none;
            opacity: 0;
            transition: transform 1s, opacity 1s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body id="body">
    <svg id="heart" viewBox="0 0 32 29.6">
        <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
            c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
    </svg> 
    <!-- Nút hình mèo dễ thương -->
    <button id="start-button">
        How I Feel Right Now ?
    </button>

    <!-- Phát nhạc nền -->
    <audio id="background-music" loop>
        <source src="fullmemory.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ audio.
    </audio>

    <script>
        const images = [];

        // Tạo mảng hình ảnh từ 1 đến 26
        for (let i = 1; i <= 26; i++) {
            images.push(`image/${i}.jpg`);
        }

        let selectedImages = [];

        function getRandomImage() {
            if (selectedImages.length === images.length) selectedImages = [];
            let randomIndex, selectedImage;
            do {
                randomIndex = Math.floor(Math.random() * images.length);
                selectedImage = images[randomIndex];
            } while (selectedImages.includes(selectedImage));
            selectedImages.push(selectedImage);
            return selectedImage;
        }

        function openImages(count) {
            for (let j = 0; j < count; j++) {
                const img = document.createElement('img');
                img.src = getRandomImage();
                img.style.left = Math.random() * window.innerWidth + 'px';
                img.style.top = Math.random() * window.innerHeight + 'px';
                img.style.opacity = 0;
                document.body.appendChild(img);

                setTimeout(() => {
                    img.style.opacity = 1;
                    img.style.transform = 'scale(1.1)';
                }, 100);
            }
        }

        const startButton = document.getElementById('start-button');
        const heart = document.getElementById('heart');
        const body = document.getElementById('body');
        const audio = document.getElementById('background-music');

        startButton.addEventListener('click', () => {
            audio.play(); // Bắt đầu phát nhạc
            setInterval(() => openImages(4), 400); // Mở hình ảnh mỗi 400ms
            startButton.style.display = 'none'; // Ẩn nút sau khi nhấp
            heart.style.display = 'none';
            body.style.backgroundColor = "rgb(255, 230, 250)";
        });
    </script>
</body>
</html>
